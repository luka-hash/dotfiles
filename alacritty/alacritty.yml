window:
  dimensions:
    columns: 85
    lines: 20
  padding:
    x: 2
    y: 4
  dynamic_padding: false
  opacity: 0.97
  decorations: none
font:
  normal:
    family: Iosevka
    #style: Light
    style: Regular
  bold:
    style: Bold
  italic:
    style: "Light Italic"
  bold_italic:
    style: "Bold Italic"
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
scrolling:
  history: 99999
  multiplier: 3
draw_bold_text_with_bright_colors: false
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style: Beam
  #style: Block
  unfocused_hollow: true
  thickness: 0.175
live_config_reload: true
working_directory: /home/eline/Desktop
mouse:
  double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  #hide_when_typing: true
hints:
  enabled:
    - regex: "(ipfs:|magnet:|mailto:|https:|http:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Shift

custom_cursor_solors: true

import:
  # color schemes
  - /home/eline/.config/alacritty/tokyo-night.yml
  #- /home/eline/.config/alacritty/kanagawa.yml
  # key bindings
  - /home/eline/.config/alacritty/key_bindings.yml
